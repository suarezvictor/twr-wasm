<!doctype html>
<html>
<head>
   <title>Hello World using WebAssembly</title>
   <meta name="description" content="This Wasm C Hello World is running live and demonstrates a simple twr-wasm WebAssembly function that uses printf to output a string to a div tag.">

   <!-- also see package.json 'alias' for parcel bundler mappings -->
   <!-- importmap used for non-bundled version -->
   <script type="importmap">
   {
      "imports": {
      "twr-wasm": "../../lib-js/index.js"
      }
   }
   </script>

</head>
<body>
   <div id="console-tag"></div>

   <script type="module">
      import {twrConsoleDiv, twrWasmModule} from "twr-wasm";
      const tag=document.getElementById("console-tag");
      const streamConsole=new twrConsoleDiv(tag); 
      const mod = new twrWasmModule({stdio: streamConsole});
      await mod.loadWasm("./helloworld.wasm");
      await mod.callC(["hello"]);

   </script>
</body>
</html>
